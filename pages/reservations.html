<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations at The Barber Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 10px;
      }

      h2 {
        color: #333;
      }

      table {
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #333;
      }

      hr {
        border: none;
        border-top: 1px solid #333;
        margin: 20px 0;
      }

      p {
        line-height: 1.5;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <nav align="center">
      <a href="../index.html">Home |</a>
      <a href="./about.html"> About |</a>
      <a href="./contact.html"> Contact |</a>
      <a href="./reservations.html"> Reservations</a>
    </nav>
    <h1 style="text-align: center">Book An Appointment</h1>
    <img
      src="../assets/logo.png"
      alt="barbershop"
      height="250px"
      style="display: block; margin: 0 auto"
    />
    <hr />
    <div style="display: flex; justify-content: center">
      <form>
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
          placeholder="Enter your first name"
        /><br /><br />

        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          required
          placeholder="Enter your last name"
        /><br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
        /><br /><br />

        <label for="phoneNumber">Phone Number:</label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          required
          placeholder="Enter your phone number"
        /><br /><br />

        <label for="appointmentDate">Appointment Date:</label>
        <input
          type="date"
          id="appointmentDate"
          name="appointmentDate"
          required
        /><br /><br />

        <label for="appointmentTime">Appointment Time:</label>
        <input
          type="time"
          id="appointmentTime"
          name="appointmentTime"
          min="09:00"
          max="17:00"
          required
        /><br /><br />

        <label for="barber">Choose a Barber:</label>
        <select id="barber" name="barber" required>
          <option value="Joe">Joe</option>
          <option value="Bob">Bob</option>
          <option value="Frank">Frank</option></select
        ><br /><br />

        <label>Choose a Service:</label><br />
        <input
          type="checkbox"
          id="mensHaircut"
          name="service"
          value="mensHaircut"
          required
        />
        <label for="mensHaircut">Men's Haircut</label><br />

        <input
          type="checkbox"
          id="womensHaircut"
          name="service"
          value="womensHaircut"
          required
        />
        <label for="womensHaircut">Women's Haircut</label><br />

        <input
          type="checkbox"
          id="childrensHaircut"
          name="service"
          value="childrensHaircut"
          required
        />
        <label for="childrensHaircut">Children's Haircut</label><br />

        <input
          type="checkbox"
          id="beardTrimming"
          name="service"
          value="beardTrimming"
          required
        />
        <label for="beardTrimming">Beard Trimming</label><br /><br />

        <label>Choose a Package:</label><br />
        <input
          type="radio"
          id="basicPackage"
          name="package"
          value="basic"
          required
        />
        <label for="basicPackage">Basic Package</label><br />

        <input
          type="radio"
          id="premiumPackage"
          name="package"
          value="premium"
          required
        />
        <label for="premiumPackage">Premium Package</label><br /><br />
        <label for="notes">Additional Notes:</label>
        <br />
        <textarea id="notes" name="notes"></textarea><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
    <hr />
    <h3 align="center">The best barber shop experience</h3>
    <footer>
      <p align="center">
        The Barber Shop &copy; 2024 | 555-555-5555 | 123 Main St. Vernal, UT
        84078
      </p>
    </footer>
  </body>
</html>
